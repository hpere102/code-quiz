<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Code Quiz</title>
</head>

<body>
    <header class="header-container">
             <!--View High Scores Button-->
        <div class="header-content">
                <button id="view-high-scores" class="btn btn-scores" type="button">View High Scores</button>
            </div>
            <!--Timer-->
            <div class="header-content">
                <p class="timer">Time:75s</p>
        </div> 
     </header>

    <main>
        <div class="main-container">
            <section id="intro" class="intro-container">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code related questions during the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start" class="btn btn-start" type="button">Start Quiz</button>
            </section>
        </div>












    </main>









    
   <script src="./assets/js/script.js" ></script>

</body>
</html>
