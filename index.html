<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Code Quiz</title>
</head>

<body>
    <header class="header-container">
             <!--View High Scores Button-->
        <div class="header-content">
                <button id="view-high-scores" class="btn btn-scores" type="button">View High Scores</button>
            </div>
            <!--Timer-->
            <div class="header-content">
                <p class="timer">Time:75s</p>
        </div> 
     </header>

    <main>
        <div class="main-container">
            <section id="intro" class="intro-container">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code related questions during the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start" class="btn btn-start" type="button">Start Quiz</button>
            </section>
        

            <section id="questions" class="questions-container">
                
                    <h2 id="question">Question</h2>
                    <ul>
                        <li class="options"><button class="btn btn-choice ansBtn" id="answer-1" value="0" type="button">answer1</button></li>
                        <li class="options"><button class="btn btn-choice ansBtn" id="answer-2" value="1" type="button">answer2</button></li>
                        <li class="options"><button class="btn btn-choice ansBtn" id="answer-3" value="2" type="button">answer3</button></li>
                        <li class="options"><button class="btn btn-choice ansBtn" id="answer-4" value="3" type="button">answer4</button></li> 
                    </ul>
                    <div class="response-div">.</div>
                    <div id="response">
                        <hr>
                    </div>

                                 
            </section>

            <section id="final-score" class="final-score-container">
                
                    <h2>Quiz Complete!</h2>
                    <p class="p1">Your final score is: <span id="score" class="score-class">0</span></p>
                    <p class="p2">Enter initials: <span class="initials-js"><input placeholder="initials" id="initials" /></span>
                        <button id="submit-button" class="btn btn-sub">Submit</button>
                    </p>
                 
            </section>

            <section id="highscores" class="highscore-container">
                
                        <h2>High Scores</h2>
                        <ol id="scores">
                           
                        </ol>
                    <div class="button-container">
                        <button id="go-back" class="btn btn-scores">Go back</button>
                        <button id="clear-scores" class="btn btn-scores">Clear scores</button>
                    </div>
                
            </section>


            
        </div>



    </main>









    
   <script src="./assets/js/script.js" ></script>

</body>
</html>
